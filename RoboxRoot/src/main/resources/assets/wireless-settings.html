<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Robox :: Wireless Settings</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro:200,300,400,500,600,700,900">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/OldCss.css">
    <link rel="stylesheet" href="assets/css/RoboxRoot.css">
    <link rel="stylesheet" href="assets/css/RootFonts.css">
</head>

<body id="wireless-settings" class="canvas-grey no-touch-action">
    <div class="container page">
        <div class="row">
            <div>
                <h1 class="localised page-title" data-i18n="wireless-settings-title">Wireless Settings</h1>
            </div>
        </div>
        <div class="row panel rbx-white rbx-text-large vertical-align" style="height: 10vh; margin: 0vh 1.25vh; padding:0vh 2.5vh;">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
                <div class="radio"><label class="rbx-radio-container"><input type="radio" id="wifi-on" style="width:5.25vh;height:5.25vh;" name="wifi"><span class="rbx-radio"></span>On</label></div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
                <div class="radio"><label class="rbx-radio-container"><input type="radio" id="wifi-off" style="width:5.25vh;height:5.25vh;" name="wifi">Off<span class="rbx-radio"></span></label></div>
            </div>
        </div>
        <div class="row panel rbx-white" style="margin: 1.25vh 1.25vh; padding:0vh 2.5vh;">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
                <p class="localised rbx-field-title no-margins" style="margin-top: 1vh">SSID:</p><input type="text" id="wifi-ssid" class="rbx-field rbx-text-xlarge" autofocus="" inputmode="numeric">
                <p class="localised rbx-field-title no-margins" data-i18n="wireless-settings-password">Password:</p><input type="text" id="wifi-password" class="rbx-field rbx-text-xlarge" autofocus="" inputmode="numeric">
                <p class="rbx-text-note localised" data-i18n="settings-save" style="padding: 1.5vh 0vh 1.5vh">Click Save to store your settings.</p>
            </div>
        </div>
    </div>
    <div class="container footer">
        <div class="btn-group btn-group-justified" role="group"><a class="btn btn-default menu-bottom-button" role="button" id="left-button" href="#"> <img class="menu-bottom-button-icon" src="assets/img/Icon_Menu_Back.svg"></a><a class="btn btn-default menu-bottom-button rbx-invisible" role="button" id="middle-button"
                href="home.html"> <img style="height:6.5vh;" src="assets/img/Icon-Home.svg"></a><a class="btn btn-default menu-bottom-button" role="button" id="right-button" href="#"> <img class="menu-bottom-button-icon" src="assets/img/Icon-Menu-Save.svg"></a></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/i18next.min.js"></script>
    <script src="assets/js/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="assets/js/i18nextXHRBackend.min.js"></script>
    <script src="assets/js/jquery-i18next.min.js"></script>
    <script src="assets/js/core-vars.js"></script>
    <script src="assets/js/jquery.base64.js"></script>
    <script src="assets/js/core-funcs.js"></script>
    <script src="assets/js/promise-funcs.js"></script>
    <script src="assets/js/access-pin.js"></script>
    <script src="assets/js/error-handling.js"></script>
    <script src="assets/js/about.js"></script>
    <script src="assets/js/console.js"></script>
    <script src="assets/js/control.js"></script>
    <script src="assets/js/head-eeprom.js"></script>
    <script src="assets/js/job-progress.js"></script>
    <script src="assets/js/home.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/menu-horz.js"></script>
    <script src="assets/js/pin-reset.js"></script>
    <script src="assets/js/print-adjust.js"></script>
    <script src="assets/js/printer-colour.js"></script>
    <script src="assets/js/printer-name.js"></script>
    <script src="assets/js/server-name.js"></script>
    <script src="assets/js/printer-select.js"></script>
    <script src="assets/js/purge-intro.js"></script>
    <script src="assets/js/purge.js"></script>
    <script src="assets/js/reprint.js"></script>
    <script src="assets/js/wireless-settings.js"></script>
    <script src="assets/js/usb-print.js"></script>
    <script src="assets/js/page-init.js"></script>
</body>

</html>
