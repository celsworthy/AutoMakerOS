<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Robox :: Reset PIN</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro:200,300,400,500,600,700,900">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/OldCss.css">
    <link rel="stylesheet" href="assets/css/RoboxRoot.css">
    <link rel="stylesheet" href="assets/css/RootFonts.css">
</head>

<body id="pin-reset" class="canvas-grey no-touch-action">
    <div class="container page" style="height: 67.25vh">
        <div class="row">
            <div>
                <h1 class="localised page-title" data-i18n="reset-pin-title">Reset PIN</h1>
            </div>
        </div>
        <div class="row panel rbx-white" style="margin: 0vh 1.25vh; padding:0vh 2.5vh;">
            <div>
                <div class="row">
                    <div>
                        <p class="localised rbx-field-title no-margins" data-i18n="reset-pin-label" style="margin-top: 1vh">Enter Serial Number:</p><input type="text" id="printer-serial" class="rbx-field rbx-text-serial" style="padding-left: 7.5vh;" placeholder="------" maxlength="6" autofocus="" inputmode="numeric">
                        <p class="rbx-text-note localised"
                            data-i18n="reset-pin-instructions" style="padding: 1.5vh 0vh 1.5vh">Enter the last six digits of the serial number of an attached printer, then click reset to return the PIN to the default of '1111'.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container page" style="height: 22.25vh; padding: 0vh 1.25vh;">
        <div class="row vertical-align" style="margin: 0vh -0.5vh; font-size: 0;">
            <div style="width: 48.75vh;"><button class="btn btn-default keyboard-12bt serial-key" char="0" type="button">0</button><button class="btn btn-default keyboard-12bt serial-key" char="1" type="button">1</button><button class="btn btn-default keyboard-12bt serial-key" char="2"
                    type="button">2</button><button class="btn btn-default keyboard-12bt serial-key" char="3" type="button">3</button><button class="btn btn-default keyboard-12bt serial-key" char="4" type="button">4</button><button class="btn btn-default keyboard-12bt serial-key"
                    char="5" type="button">5</button><button class="btn btn-default keyboard-12bt serial-key" char="6" type="button">6</button><button class="btn btn-default keyboard-12bt serial-key" char="7" type="button">7</button><button class="btn btn-default keyboard-12bt serial-key"
                    char="8" type="button">8</button><button class="btn btn-default keyboard-12bt serial-key" char="9" type="button">9</button></div>
            <div style="width: 9.75vh;"><button class="btn btn-default keyboard-12bt dbl bspace" id="backspace" type="button">&nbsp;</button></div>
        </div>
    </div>
    <div class="container footer">
        <div class="btn-group btn-group-justified" role="group"><a class="btn btn-default menu-bottom-button" role="button" id="left-button" href="/login.html"> <img class="menu-bottom-button-icon" src="assets/img/Icon_Menu_Back.svg"></a><a class="btn btn-default menu-bottom-button" role="button" id="middle-button" href="#"> <img class="menu-bottom-button-icon" src="assets/img/Button-Reset-White.svg"></a>
            <a
                class="btn btn-default menu-bottom-button invisible" role="button" id="right-button" href="/pin-reset.html"> <img class="menu-bottom-button-icon" src="assets/img/Icon-Border.svg"></a>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/i18next.min.js"></script>
    <script src="assets/js/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="assets/js/i18nextXHRBackend.min.js"></script>
    <script src="assets/js/jquery-i18next.min.js"></script>
    <script src="assets/js/core-vars.js"></script>
    <script src="assets/js/jquery.base64.js"></script>
    <script src="assets/js/core-funcs.js"></script>
    <script src="assets/js/promise-funcs.js"></script>
    <script src="assets/js/access-pin.js"></script>
    <script src="assets/js/error-handling.js"></script>
    <script src="assets/js/about.js"></script>
    <script src="assets/js/console.js"></script>
    <script src="assets/js/control.js"></script>
    <script src="assets/js/head-eeprom.js"></script>
    <script src="assets/js/job-progress.js"></script>
    <script src="assets/js/home.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/menu-horz.js"></script>
    <script src="assets/js/pin-reset.js"></script>
    <script src="assets/js/print-adjust.js"></script>
    <script src="assets/js/printer-colour.js"></script>
    <script src="assets/js/printer-name.js"></script>
    <script src="assets/js/server-name.js"></script>
    <script src="assets/js/printer-select.js"></script>
    <script src="assets/js/purge-intro.js"></script>
    <script src="assets/js/purge.js"></script>
    <script src="assets/js/reprint.js"></script>
    <script src="assets/js/wireless-settings.js"></script>
    <script src="assets/js/usb-print.js"></script>
    <script src="assets/js/page-init.js"></script>
</body>

</html>
