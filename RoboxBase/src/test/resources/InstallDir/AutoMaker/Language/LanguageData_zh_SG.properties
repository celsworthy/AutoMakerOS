calibrationPanel.readyToBeginNozzleOffsetCalibration=如果你發現打印頭數層時出現不貼床及不穩定, 請完成此校正.\n\n打印時兩個噴咀之間會互相轉換, 當其中一個不打印時, 此噴咀會抽起離開打印範圍, 因此軟件需要知道兩個噴咀之間的高度差距. 這個測試將會校正兩個噴咀之間的高度差
calibrationPanel.readyToBeginNozzleOpeningCalibration=此例程會用以校正噴咀內之針閥操作點.  韌體需知道膠料可以剛好被擠出之操作點以便有效控制膠料擠出.\n\n開始校正前, 請確保打印床沒有任何物件, 噴咀是清潔的及已裝妥SmartReel耗材卷料.  一個鑷子或小鉗可幫助清理無用之膠料.
