calibrationPanel.moveThePaperMessage=這張紙會輕輕固定在噴咀和鋁床之間。\n這部份的測試會校正Z軸的偏差幅度。\n持續移動噴咀下的紙張去判斷鬆緊度。請按「太緊」去提高噴咀，紙張能更容易移動。請重複以上步驟直至噴咀剛剛接觸紙張而沒有壓穿紙張。設定完成後，請按「剛剛好」。如果噴咀升得太高，請按「太鬆」以下降噴咀。\n
