calibrationPanel.moveThePaperInstruction=Käytä ylös ja alas painikkeita säätääksesi tulostuspään korkeutta. Etsi matalin kohta joka sallii paperin vapaan liikkumisen suuttimien alla koskematta niitä.\n\n\n\nKun olet löytänyt tämän kohdan, klikkaa Seuraava lopettaaksesi kalibroinnin.
calibrationPanel.moveThePaperMessage=Paperinpala pysyy paikallaan suuttimen painaessa sitä kevyesti alumiinista alustaa vasten.\nTämä osa testistä kalibroi Z etäisyyden. \nYritä jatkuvasti siirrellä paperia suuttimen alla, arvioidaksesi sen tiukkuuden. Paina "Liian tiukka" painiketta nostaaksesi suutinta hieman, paperi liikkuu helpommin. Jatka "Liian tiukka" painikkeen painamista kunnes suutin koskettaa paperin pintaa mutta ei purista sitä alustaa vasten. Kun etäisyys on oikea, suutin on paperin paksuuden verran alustan yläpuolella ilman että se puristaa paperia. Paina "Juuri oikea" painiketta. Jos paperi on liian löysällä, paina "Liian löysä" painiketta laskeaksesi suutinta.\n
