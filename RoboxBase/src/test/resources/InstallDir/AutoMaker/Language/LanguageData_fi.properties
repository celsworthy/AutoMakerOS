calibrationPanel.readyToBeginNozzleOffsetCalibration=Jos sinulla on ongelmia kerroksien tarttuvuuden kanssa tai muutaman ensimmäisten kerrosten korkeuksissa on epäsäännöllisyyttä, ole hyvä ja suorita tämä kalibrointivaihe.\n\n\n\nTulostuspään vaihdellessa suuttimien välillä, suutin joka ei tulosta nostetaan ylös ja pois tulostustyön tieltä. Tämän johdosta ohjelmiston täytyy tietää suuttimien välinen korkeusero kun ne ovat tulostusasennossaan. Tämä rutiini kalibroi tämän nostokorkeuden.
calibrationPanel.readyToBeginNozzleOpeningCalibration=Tämä rutiini kalibroi tulostuspään neulaventtiilit. Laiteohjelmiston täytyy tietää milloin muovi alkaa virtaamaan voidakseen säännöstellä pursuamista tarkasti.\n\n\n\nEnnen kalibroinnin aloittamista, varmista että alusta on tyhjä, suuttimet ovat puhtaat ja SmartReel on ladattuna tulostimeen. Pinseteillä on hyvä poistaa filamenttijätökset.
