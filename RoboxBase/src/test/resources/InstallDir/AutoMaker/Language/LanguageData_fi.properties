calibrationPanel.nozzleCalibrationFailed=Valitettavasti näyttää siltä, että suuttimen avautumisen kalibrointi on epäonnistunut.\n\nEnnen kuin otat yhteyttä meihin, ole hyvä ja toista kalibrointi, varmistaen että olet lukenut ja seurannut ohjeita huolellisesti. Varmista että suuttimet ovat puhtaat ja materiaali juoksee vapaasti, hyvällä ja puhtaalla ulostulolla molemmista suuttimista - jos epäröit, suorita puhdistussekvenssi uudelleen (Huolto).\n\n\n\nMikäli laitteesi kalibroiniti epäonnistuu toistuvasti, voit ensin hakea vastausta ongelmaasi tukisivuiltamme osoitteessa http://robox.freshdesk.com - jos et löydä ratkaisua ongelmaasi, voit lähettää meille  tukipyynnön niin otamme yhteyttä sinuun niin pian kuin voimme.
