calibrationPanel.xAndYIntroduction=Jos sinulla on ongelmia täytön ja hienojen, yksityiskohtaisten osien tulostuessa vinoon, ole hyvä ja suorita tämä kalibrointisekvenssi.\n\n\n\nTätä rutiinia käytetään tulostussuuttimien linjauksen asettamiseksi X- ja Y-suunnassa. Tämä auttaa Roboxia tunnistamaan kummankin suuttimen sijainnin toisiinsa nähden.\n\n\n\nVarmista että alusta on puhdas ja tyhjä, olet suorittanut suuttimien aukeamis- ja korkeuskalibroinnit ja että SmartReel on ladattuna laitteeseen ja on valmis tulostamaan. Käytä PLA:ta jos mahdollista.
