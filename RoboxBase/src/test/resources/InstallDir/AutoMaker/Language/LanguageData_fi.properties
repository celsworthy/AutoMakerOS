calibrationPanel.initialisingOffset=Ennen kalibroinnin aloittamista, ole hyvä ja poista alusta kääntämällä lukituskahvaa (korostettu) vasemmalle, poistamalla kärjen pyyhkimisterän ja sitten nostamalla  arkkia ja vetämällä itseäsi päin. Tarvitset pienen palan tavallista paperia kalibrointia varten, pinsetit ovat myös avuksi filamenttijätöksien poistamiseen.
