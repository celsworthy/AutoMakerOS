calibrationPanel.present=Present
calibrationPanel.headCleanCheck=Bitte entfernen Sie mit einer Pinzette jegliches extrudierte Material, bevor Sie mit dem nächsten Schritt fortfahren. Klicken Sie auf Next (weiter), um fortzufahren.
calibrationPanel.heating=In Vorbereitung der Kalibrierung erhitzt AutoMaker nun den Druckkopf - bitte warten ...
calibrationPanel.heatingCaps=ERHITZEN …
calibrationPanel.initialisingOffset=Entfernen Sie bitte vor Beginn der Kalibrierung das Druckerbett, indem Sie den Verriegelungsbügel (hervorgehoben) nach links bewegen, den Spitzenabstreifer entfernen und die Platte dann anheben und zu sich hin ziehen. Zur Kalibrierung benötigen Sie ein kleines Blatt normales Papier sowie eine Pinzette oder eine kleine Zange, um überflüssiges Filament zu entfernen.
calibrationPanel.insertPieceOfPaper=Legen Sie ein Stück Papier unter die linke Düse (feine Düse). Drücken Sie dann auf Weiter, woraufhin der Robox sich nach unten bewegen wird, um das Stück Papier zu erfassen.
