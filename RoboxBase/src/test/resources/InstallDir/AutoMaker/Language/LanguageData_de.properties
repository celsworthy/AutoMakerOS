calibrationPanel.primingNozzle=Vorbereitung der Düse
calibrationPanel.printingCaps=DRUCK…
calibrationPanel.readyToBeginNozzleOffsetCalibration=Wenn Sie Probleme mit der Schichthaftung oder Unstimmigkeiten bezüglich der Höhe der ersten paar Schichten haben, dann führen Sie bitte diese Kalibrierungssequenz durch.\n\nWenn der Druckkopf von einer Düse zur anderen wechselt, wird die Düse, die nicht druckt, angehoben und aus dem Druckweg entfernt. Daher muss die Software die Höhendifferenz zwischen den beiden Düsen kennen, wenn diese sich in ihrer Druckposition befinden. Diese Routine wird zum Kalibrieren der Hubhöhe der Düse verwendet. \n\n
calibrationPanel.readyToBeginNozzleOpeningCalibration=Diese Routine wird verwendet, um den Punkt zu kalibrieren, an dem die Nadelventile im Druckkopf agieren. Die Firmware muss den Punkt kennen, an dem der Kunststoff zu fließen beginnt, um die Extrusion genau steuern zu können.\n\nStellen Sie vor dem Beginn der Kalibrierungssequenz sicher, dass das Bett frei von Objekten ist, die Düsen sauber sind und Sie eine SmartReel geladen haben. Eine Pinzette bzw. eine kleine Zange ist ebenso hilfreich, um überflüssiges Filament zu entfernen.
calibrationPanel.recalibrate=Neu kalibrieren
calibrationPanel.reinsertPEIBed=PEI-Bett neu installieren
calibrationPanel.replacePEIBed=Setzen Sie das PEI-Bett wieder ein, indem Sie es zuerst in das Tablett schieben und dabei sicherstellen, dass sich die Oberfläche auf allen Seiten unter den Clips befindet. Schieben Sie es den ganzen Weg zur Rückseite hin und bewegen Sie dann den Verriegelungsbügel (hervorgehoben) nach rechts, um es zu sichern. Setzen Sie zum Abschluss den Spitzenabstreifer wieder ein und klicken Sie auf Next (weiter), um die Kalibrierung abzuschließen.
