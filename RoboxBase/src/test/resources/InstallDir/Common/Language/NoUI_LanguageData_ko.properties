*T01=USB케이블,전원케이블을 제거합니다. USB케이블이 정확히 연결되었었는지 확인합니다.
*T02=에러가 계속 발생되면 오토메이커 이전 버전으로 되돌아가십시요.
*T03=USB케이블,전원케이블을 제거한 후 SD카드가 정확히 장착되었는지 확인합니다.
*T04=인쇄설정에 맞는 소재의 양과 다른 양의 소재가 익스투루더를 통과된 것이 발견되었습니다. 프린터가 정상적으로 작동되고 있으면 이 알림메세지를 클리어하고 계속 진행하고, 그렇지 않다면 현재의 진행과정을 중지하고 다음 단계로 진행합니다. 다음 단계 진행시 사용자 매뉴얼을 필히 참고하십시요.
*T05=필라멘트를 배출하고, USB케이블과 전원케이블을 제거합니다. 프린트헤드를 안전하게 분리한 후 매뉴얼대로 재장착하십시요. 이 현상이 계속 발행하면 매뉴얼을 참조하거나 고객지원팀에 문의하십시요.
*T06=동일한 현상이 계속 나타나면 고객지원팀에 문의하세요
*T07=프린트 운영
*T08=The filament isn't moving as expected. If this is unexpected and the problem persists then visit <a href="https://robox.freshdesk.com/support/solutions/articles/1000180224-the-filament-isn-t-moving-as-expected">Robox solutions</a> for more information.
