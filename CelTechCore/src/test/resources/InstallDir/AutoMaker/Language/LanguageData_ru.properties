calibrationPanel.valvesOpenMaterialExtruding1=Правое сопло открыто. Вы должны видеть, как материал вытекает из сопла
calibrationPanel.xAndYIntroduction=Если у вас возникли проблемы с перекосом мелких деталей и заполнением деталей, пожалуйста, выполните эту последовательность калибровки. Эта процедура используется для выравнивания двух печатных сопел в направлении X и Y. Это позволяет Robox знать местоположение каждого сопла по отношению к другому. \n\nПеред началом калибровки убедитесь, что платформа очищена от объектов, сопла чистые, а катушка SmartReel загружена и готова к печати. По возможности рекомендуется использовать материал PLA.
