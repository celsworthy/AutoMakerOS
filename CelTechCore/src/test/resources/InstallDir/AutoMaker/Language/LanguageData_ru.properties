readyToBeginNozzleOpeningCalibration=Этот тест откалибрует отверстие в игольчатом клапане. Вам понадобится материал SmartReel, загруженный в Robox, и пинцет. Материал будет подаваться на головку для расплавления. Для каждого клапана тест спросит, течет ли из него материал. Сопло будет приоткрываться поэтапно, и тест на каждом этапе будет спрашивать, течет ли из сопла материал. После подтверждения того, что материал вытекает, значения будут сохранены и тест будет продолжаться дальше.
