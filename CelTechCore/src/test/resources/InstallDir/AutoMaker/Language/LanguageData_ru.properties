calibrationPanel.readyToBeginNozzleOffsetCalibration=Если у вас возникли проблемы с адгезией слоя или есть несоответствие в высоте первых нескольких слоев, пожалуйста, выполните эту последовательность калибровки.\n\nПоскольку печатающая головка переключается между соплами, сопло, которое в данный момент не печатает, поднимается вверх в сторону от отпечатка. Поэтому программа должна знать разницу в высоте между двумя соплами, когда они находятся в положении печати. Эта процедура калибрует высоту подъема.
calibrationPanel.readyToBeginNozzleOpeningCalibration="Эта процедура используется для калибровки точки, в которой работает игольчатый клапан в головке. Прошивка должна знать точку, в которой пластик начинает для того, чтобы точно контролировать экструзию.\n\nПеред началом калибровки убедитесь, что платформа очищена от объектов, сопла чистые, а катушка SmartReel загружена. Удалить загрязнения можно при помощи пинцета/небольших плоскогубцев".
