calibrationPanel.nozzleCalibrationFailed=Калибровка сопла не удалась\nПеред тем, как обратиться в службу поддержки, повторите калибровку, предварительно прочитав инструкцию по продувке. Убедитесь, что сопла чистые, материал свободно вытекает из обоих сопел, при необходимости повторите продувку. Если поле проделанных действий калибровку не удается выполнить, обратитесь к возможным решениям тут: http://robox.freshdesk.com. Если вы не смогли решить проблему, то обратитесь в службу поддержки CEL\n.\n
