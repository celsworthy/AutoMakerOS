calibrationPanel.xAndYPrintCircleCheck=Крест, напечатанный тонким соплом, должен лежать ровно в центре креста, напечатанного соплом заливки. В противном случае вам нужно будет снова запустить процедуру калибровки. Если вас все устраивает, нажмите кнопку "Далее", чтобы продолжить.
