calibrationPanel.moveThePaperInstruction=Стрелками "Вверх/вниз" настройте высоту головки. Подберите самое низкое положение, которое позволит бумаге свободно скользить под соплами, не касаясь их. \n\n Затем нажмите кнопку "Далее" для завершения калибровки.
calibrationPanel.moveThePaperMessage=Прижатый к алюминиевой платформе кусок бумаги слегка удерживается на месте соплом. \n Эта часть теста будет калибровать  смещение по Z. \n Беспрерывно попробуйте перемещать бумагу под соплом, чтобы судить о его герметичности. Нажмите кнопку "слишком туго", чтобы немного поднять сопло. Бумага будет двигаться легче. Нажимайте на кнопку "слишком туго" до тех пор, пока сопло касается поверхности бумаги, но не сдавливает платформу. При правильном положении сопло будет находиться над поверхностью платформы на толщине бумаги, но без нажатия на бумагу. Нажмите кнопку "То что надо". Если бумага располагается слишком свободно, то нажмите кнопку "слишком свободно", чтобы опустить сопло вниз.\n
