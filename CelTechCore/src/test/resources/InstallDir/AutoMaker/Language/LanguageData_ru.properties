calibrationPanel.xAndYGetOffsets=\n Вам нужно найти лучшее выравнивание между выходом из каждого сопла (тонкого и заливки) по осям X и Y. Введите номер и букву, которая соответствует лучшему выравниванию пары для каждого направления в полях ниже:
