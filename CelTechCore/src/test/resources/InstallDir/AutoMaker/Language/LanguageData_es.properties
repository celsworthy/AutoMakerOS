calibrationPanel.ensureHeadIsCleanBMessage=Asegúrese de que las boquillas están limpias - Use unas pinzas para quitar material de las oberturas de manera que cuando las válvulas se abran sea evidente que está saliendo material.
calibrationPanel.ensureHeadIsCleanInstruction=Pulse "Sí" cuando las boquillas estén limpias de material
calibrationPanel.ensureHeadIsCleanOffsetMessage=Asegúrese de que las boquillas están limpias - Use las pinzas para quitar material de las aperturas en la parte inferior para que la medición sea precisa.
calibrationPanel.present=Actual.
calibrationPanel.headCleanCheck=Antes de continuar con el siguiente paso, por favor, retire cualquier resto de material con unas pinzas. Haga clic en Siguiente para continuar.
calibrationPanel.heating=AutoMaker está calentando el cabezal de impresión en preparación de la calibración - por favor, espere…
calibrationPanel.heatingCaps=CALENTANDO…
calibrationPanel.initialisingOffset=Antes de empezar la calibración, por favor, retire la cama moviendo la manija (destacada) hacia la izquierda, retire la pestaña de limpieza y luego levante la placa y deslícela hacia usted. Necesitará un trozo pequeño de papel para la calibración y unas pinzas le servirán para retirar material sobrante.
calibrationPanel.insertPieceOfPaper=Coloque un trozo de papel debajo de la boquilla izquierda (fina). Haga clic en Siguiente y la Robox bajará el cabezal hasta sujetar el trozo de papel.
calibrationPanel.isMaterialExtrudingEitherNozzle=¿Está saliendo material de alguna de las boquillas?
calibrationPanel.isMaterialExtrudingNozzle0=¿Está saliendo material de la boquilla fina (izquierda)?
calibrationPanel.isMaterialExtrudingNozzle1=¿Está saliendo material de la boquilla de relleno (derecha)?
calibrationPanel.isThePaperInPlace=Presione "Sí" cuando el papel esté en posición
calibrationPanel.justRight=Así está bien
calibrationPanel.measuringZOffset=La Robox está determinando la diferencia de altura entre las dos boquillas. Por favor, espere…
calibrationPanel.moveThePaperInstruction=Use las flechas de arriba y abajo para ajustar la altura del cabezal. Encuentre la posición más baja que permita al papel deslizarse libremente por debajo de las boquillas sin que haya contacto. Cuando haya encontrado este punto, haga clic en Siguiente para completar la calibración.
calibrationPanel.moveThePaperMessage=El trozo de papel se mantiene en su sitio por la ligera presión de la boquilla sobre la cama de aluminio. Esta parte del test calibrará la altura en z. Pruebe a mover el papel continuamente para ver la presión que ejerce el cabezal. Presione "Demasiado ajustado" para levantar ligeramente la boquilla y reducir la presión sobre el papel. Siga presionando el botón "Demasiado ajustado" hasta que la boquilla esté tocando la superficie del papel pero no lo esté pellizcando contra la cama. Cuando esto sea correcto, la boquilla estará separada de la cama por el grosor del papel sin llegar a presionarlo. Haga clic en "Así está bien". Si el papel está demasiado suelto haga clic en "Demasiado holgado".
calibrationPanel.notPresent=No presente.
calibrationPanel.nozzleBCalibrationTitle=Calibración de las válvulas de aguja
calibrationPanel.nozzleCalibrationFailed=Lo sentimos, parece que la calibración de apertura de boquillas ha fallado. Antes de contactar con nosotros, por favor repita esta calibración, asegurándose que ha leído y seguido las instrucciones cuidadosamente. Asegúrese que las boquillas están limpias y que el material está saliendo libremente y con buen aspecto de ambas boquillas - si tiene dudas, ejecute la secuencia de purga otra vez (en Mantenimiento). Si su producto obtiene calibraciones fallidas repetidamente, por favor eche un vistazo a las soluciones disponibles en http://robox.freshdesk.com - si aún así no es capaz de resolver el problema, por favor abra un tique de soporte y nos pondremos en contacto con usted tan pronto como nos sea posible.
