calibrationPanel.readyToBeginNozzleOffsetCalibration=Si está teniendo problemas con adhesión de capa o inconsistencias en la altura de las primeras capas, por favor, complete esta secuencia de calibración. Como el cabezal va cambiando de boquillas, la boquilla que no está imprimiendo se levanta para no interferir con la impresión. Por lo tanto, el software necesita saber la diferencia de altura entre las dos boquillas cuando estas están en posición de impresión. Esta rutina calibra esa altura.
calibrationPanel.readyToBeginNozzleOpeningCalibration=Esta rutina se usa para calibrar el punto en el cual las válvulas del cabezal operaran. El firmware tiene que saber el punto en el cual el plástico empieza a fluir para controlar con precisión la extrusión. Antes de comenzar la secuencia de calibración asegúrese que la cama y las boquillas están limpias y de que hay un SmartReel cargado. Unas pinzas también serán útiles para quitar los excesos de material.
calibrationPanel.recalibrate=Recalibrar
calibrationPanel.reinsertPEIBed=Reinstale la placa PEI
calibrationPanel.replacePEIBed=Reemplace la placa PEI deslizándola en la bandeja, asegurándose que la superficie queda debajo de los clips en todos los lados. Desplácela hasta el fondo y mueva la manija (destacada) a la derecha para fijarla en el sitio. Finalmente, reinserte la pestaña de limpieza haga clic en Siguiente para completar la calibración.
