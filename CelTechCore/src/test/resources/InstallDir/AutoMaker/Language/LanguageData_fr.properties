calibrationPanel.present=Présent
calibrationPanel.headCleanCheck=Avant de passer a la prochaine étape, veuillez enlever toute matière avec une pince a épilé. Clicker sur Suivant pour continuer
calibrationPanel.heating=AutoMAker et maintenant en trin de chauffer la tete d’impression afin de preparer la calibration . Un peu de patiente…
calibrationPanel.heatingCaps=Chauffe en cours…
calibrationPanel.initialisingOffset=Avant de commencer l’étape de calibration, veuillez enlever le plateau d’impression en tournant la poignée de fermeture (sur ligné) vers la gauche, enlever la pointe de lame d’essuyage pour ensuite soulever la plaque en la faisant glisser vers vous. Munissez vous d’une petite feuille de papier pour la calibration ainsi qu’une pince a épilé pour enlever le surplus de filament.
calibrationPanel.insertPieceOfPaper=Disposer le morceau de papier sous le jet gauche (fin). Clicker sur suivant, Robox fera descendre le jet pour s’appuyer délicatement sur le papier.
