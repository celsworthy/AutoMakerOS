calibrationPanel.valvesClosedNoMaterial=Maintenant, les becs sont chauffés, vous devez vérifier si les becs sont complètement scellés lorsque la valve est complètement fermée.\n\n\n\nVoyez-vous de la matière sortir du bec?
calibrationPanel.valvesClosedNoMaterialPostCalibration=AutoMaker va maintenant vérifier le calibrage.
calibrationPanel.valvesOpenMaterialExtruding=Maintenant l’ouvertures des jets - vous devriez voir de la matière sortir de ces derniers. est ce correct?
calibrationPanel.valvesOpenMaterialExtruding1=Le jet droit est ouvert - de la matière devrait en sortir
calibrationPanel.xAndYIntroduction=Si vous rencontrez des problèmes de remplissage t/ou les détails d’impression sont mal alignées, compléter alors la séquence de calibrage suivante.\n\n\n\nCette routine est utilisée pour définir l'alignement des deux becs d’impression sur l’axe X et Y . Ceci permet d’informer RoboX sur l'emplacement de chaque bec par rapport à l'autre .\n\n\n\nVous assurer que la plateforme est propre et dégagée de tout obstacle, les séquence “d’ouverture des becs” et de”calibration des hauteurs” sont terminées et vous avez un SmartReel chargé et prêt à imprimer. Si vous avez du PLA a disposition, il est recommandé de l’utiliser.
calibrationPanel.xAndYPrintPattern=AutoMaker va maintenant imprimer un modele de calibration - veuillez patineté
calibrationPanel.xAndYGetOffsets=Retirer l’impression du la plateforme et chercher le meilleur alignement entre la sortie de chaque becs (remplissage et fin) sur les axes X et Y. Entrez ensuite le numéro et la lettre correspondant à la paire la mieux alignée dans les cases ci-dessous:
calibrationPanel.xAndYPrintingCircle=Robox va maintenant imprimer un motif de test circulaire afin de vérifier la procédure d'alignement.
calibrationPanel.xAndYPrintCircleCheck=Le bec fin devrait se trouver exactement au centre de l’axe du bec de remplissage. Si ce ne est pas bien aligné, exécuter à nouveau la procédure d'étalonnage. Si vous êtes satisfait, cliquez sur Suivant pour continuer.
