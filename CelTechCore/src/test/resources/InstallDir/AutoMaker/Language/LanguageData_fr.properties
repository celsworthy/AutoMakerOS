calibrationPanel.calibrationCommencedMessageFine=AutoMaker doit maintenant déterminer le« point d'ouverture »de l’aiguille de la valve. La valve s’ouvre progressivement à chaque fois que vous cliquez sur 'Non présent’.\n\n\n\n\n\n\n\nAppuyez plusieurs fois sur le bouton ‘non présent’ jusqu'à ce que la matière coule, ensuite appuyez sur le bouton 'Present'
