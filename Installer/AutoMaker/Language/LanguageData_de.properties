profileLibraryHelp.name=Der Name des Profils
profileLibraryHelp.slicerChooser=Wähle die zu verwendende Slicing Software.
profileLibraryHelp.layerHeight=This setting defines the layer height (essentially the print resolution) of the printed object. Users can select from any value between 20-400μm, however this setting will dramatically affect print time.
profileLibraryHelp.fillDensity=Diese Einstellung ändert die Menge an Material, die für Füllstrukturen genutzt wird. 100% beschreibt ein komplett massives Objekt, 0% steht für ein hohles ohne Füllstrukturen.
profileLibraryHelp.fillPattern=Diese Einstellung wird benutzt, um das Muster des Füllmaterials im Innern eines Bauteils festzulegen.
profileLibraryHelp.infillEveryN=This setting forces Robox® to add a solid infill layer every n layers. To disable this option, enter 0.
profileLibraryHelp.solidLayersTop=Diese Einstellung legt fest, wie viele massive Schichten an der Spitze eines Objektes gedruckt werden. Ein höherer Wert kann erforderlich sein, um bei einer flachen Decke Lücken in der Oberfläche zu vermeiden.
profileLibraryHelp.solidLayersBottom=Diese Einstellung legt fest, wie viele massive Schichten am Boden eines Objektes gedruckt werden. Ein höherer Wert kann erforderlich sein, um bei einem flachen Boden Lücken in der Oberfläche zu vermeiden.
profileLibraryHelp.numberOfPerimeters=Diese Einstellung legt fest, aus wie vielen Lagen die äußere Oberfläche des Modells gebildet wird. Je mehr Lagen, je dicker sind die Wände des Objektes.
profileLibraryHelp.firstLayerExtrusionWidth=Diese Einstellung ändert die Breite der Drucklinien (mm) während des Drucks der untersten Schicht Ihres Modells.
profileLibraryHelp.perimeterExtrusionWidth=Diese Einstellung legt die Breite der einzelnen Drucklinien der Umfänge in Millimetern, d.h. der Äußeren Schichten des Modells, fest.
profileLibraryHelp.infillExtrusionWidth=Diese Einstellung ändert die Breite der Drucklinien (mm) der nicht-massiven Füllstrukturen zwischen Boden und Dach des Modells.
profileLibraryHelp.solidInfillExtrusionWidth=Diese Einstellung ändert die Breite der Drucklinien (mm) wenn die massiven Schichten am Boden und der Spitze (dem "Dach") des Modells gedruckt werden.
profileLibraryHelp.topSolidInfillExtrusionWidth=This setting changes the width of a single line of extrusion (mm) when printing the last top layer i.e. the top of the model’s exposed surfaces.
profileLibraryHelp.supportExtrusionWidth=Diese Einstellung ändert die Breite der Drucklinien (mm) der Stützstrukturen.
profileLibraryHelp.nozzleEjectionVolume=Dieser Wert gibt das Volumen des Materials an, das ausgeworfen wird wenn das Nadelventil sich schließt. Die Nadel selbst hat ein Volumen und verdrängt die entsprechende Menge an Plastik, wenn sich das Ventil schließt.
profileLibraryHelp.nozzlePartialOpen=Dieser Wert wird benutzt um den Öffnungsgrad des Nadelventils festzulegen. Zum Beispiel führt ein Wert von 0,5 dazu, das das Ventil sich nur zur Hälfte öffnet. 
profileLibraryHelp.supportOverhangThreshold=Dieser Wert legt fest, ab welchem Überhangwinkel Stützmaterial erzeugt wird. Setting Sie den Wert auf '0' wenn AutoMaker dies automatisch festlegen soll.
profileLibraryHelp.supportPattern=Diese Option erlaubt ein Muster für das Stützmaterial festzulegen. Die Optionen erfordern zum Teil weniger Material und eine kürzere Druckzeit.
profileLibraryHelp.supportPatternSpacing=Dieser Wert legt den Abstand zwischen den Streben des Stützmaterials in Millimetern fest, d.h. die Dichte des Stützmaterials.
profileLibraryHelp.supportPatternAngle=Diese Option erlaubt es, die Ausrichtung der Linien des Stützmaterials in der XY-Ebene zu drehen. 
profileLibraryHelp.firstLayerSpeed=Dieser Parameter ändert die Geschwindigkeit der Kopfbewegungen wenn die unterste Schicht gedruckt wird in mm/S.
profileLibraryHelp.perimeterSpeed=Dieser Wert legt in Millimeter pro Sekunde fest, mit welcher Geschwindigkeit Umfänge (Die Wände von Objekten) gedruckt werden. 
profileLibraryHelp.smallPerimeterSpeed=Dieser Wert legt die Geschwindigkeit fest, mit der kleine Ränder (speziell Löcher, Inseln und feine Details) in Millimetern pro Sekunde gedruckt werden. Eine geringerer Wert als "Perimeter Print Speed" wird für eine bessere Qualität feiner Details empfohlen. 
profileLibraryHelp.externalPerimeterSpeed=Dieser Parameter legt in Millimeter pro Sekunde fest, mit welcher Geschwindigkeit die Oberfläche des Objektes gedruckt wird.
profileLibraryHelp.infillSpeed=Dieser Parameter legt in Millimeter pro Sekunde fest, mit welcher Geschwindigkeit Füllmaterial gedruckt wird. Der Wert sollte so hoch sein, wie es ohne Gefährdung der Stabilität der Füllstrukturen möglich ist. Zu schnelle Drucke können brechen und zu schwachen Stellen im Objekt führen.
profileLibraryHelp.solidInfillSpeed=Dieser Wert legt in Millimeter pro Sekunde fest, mit welcher Geschwindigkeit massive Füllungen (Der Boden eines Objektes und jede andere massive Schicht) gedruckt werden. 
profileLibraryHelp.TopSolidInfillSpeed=Dieser Wert gibt die Geschwindigkeit, mit der die massive Oberfläche am oberen Ende des Objektes (das "Dach") gedruckt wird, in Millimetern pro Sekunde an. Diese ist typischerweise langsamer, um eine saubere Abdeckung der tieferen Schichten zu gewährleisten. Die letzten paar Schichten sollen die Füllstrukturen sauber überbrückt haben. 
profileLibraryHelp.supportMaterialSpeed=Dieser Parameter legt in Millimeter pro Sekunde fest, mit welcher Geschwindigkeit Stützmaterial gedruckt wird. Der Wert sollte so hoch sein, wie es ohne Gefährdung der Stabilität des Stützmaterials möglich ist.
profileLibraryHelp.raftBaseLinewidth=Diese Einstellung ändert die Breite der Drucklinien (mm) während des Drucks der untersten Schicht des Raft.
profileLibraryHelp.raftAirGapLayer0=Diese Einstellung ändert die Höhe des Abstandes zwischen der Oberfläche des Raft und der untersten Schicht des Modells in mm.
profileLibraryHelp.interfaceLayers=Diese Einstellung ändert die Anzahl massiver Schichten, die am oberen Rand des Raft gedruckt werden, bevor der Druck des Modells beginnt.
profileLibraryHelp.bridgesSpeed=Dieser Wert setzt die Geschwindigkeit fest, mit der Brücken (Nicht unterstützte Schichten zwischen zwei existierenden Oberflächen) gedruckt werden, in Millimetern pro Sekunde fest. Die Fähigkeit zu überbrücken hängt vom Material und der Kühlung ab. Langsamer Druck führt zu schlaffen Verbindungen, zu hohe Geschwindigkeit lässt sie reißen. Generell werden Brücken langsamer gedruckt als Umfänge.
profileLibraryHelp.interfaceSpeed=This parameter sets the speed at which interface material is printed in millimetres per second.
profileLibraryHelp.gapFillSpeed=Dieser Wert bestimmt, mit welcher Geschwindigkeit kleine Lücken geschlossen werden in Millimetern pro Sekunde. Das Füllen kleiner Lücken kann zu  schnellen oszillierenden Kopfbewegungen führen. Das resultierende Schütteln und die Resonanz können das Druckobjekt beschädigen. Ein kleiner Wert hier beugt diesem Effekt vor, ein Wert von 0 deaktiviert das Füllen von Lücken vollständig.
profileLibraryHelp.enableAutoCooling=This setting is used to enable or disable automatic cooling for 3D prints. AutoMaker™ uses one of two methods to control cooling - it can either increase the fan speed or slow down the time to print a layer. The choice of which method is used is controlled by 'Enable Fan if Layer Time <' and 'Go Slow if Layer Time <'.
profileLibraryHelp.minFanSpeed=Dies legt die minimale Lüftergeschwindigkeit als Prozentsatz des Maximums fest.
profileLibraryHelp.maxFanSpeed=Dieser Wert legt die maximale Lüfterdrehzahl als Prozentsatz der Höchstgeschwindigkeit fest
profileLibraryHelp.bridgesFanSpeed=Dieser Wert setzt die Geschwindigkeit fest, mit der Brücken gedruckt werden, in Prozentsatz des Maximums fest.
profileLibraryHelp.disableFanFirstNLayers=Dies deaktiviert den Lüfter am Druckkopf während der ersten n Schichten. Dies kann die Haftung der untersten Schicht verbessern. Es wird empfohlen diese Option nur für die ersten 1 bis 2 Schichten zu verwenden. 
profileLibraryHelp.enableFanLayerTimeBelow=Dies erhöht die Gebläseleistung auf Maximum, wenn die Schicht weniger als die festgelegte Zeit in Sekunden benötigt.
profileLibraryHelp.slowFanLayerTimeBelow=Dies reduziert die Druckgeschwindigkeit wenn die Schicht weniger Zeit als den Wert in Sekunden benötigt.
profileLibraryHelp.minPrintSpeed=Dieser Wert legt die Mindestgeschwindigkeit für den Druck einer Schicht in Millimetern pro Sekunde fest.
