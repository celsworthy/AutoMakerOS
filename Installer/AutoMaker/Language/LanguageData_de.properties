filamentLibraryHelp.ambientTemp=Dieser Wert legt die Umgebungstemperatur im Druckraum fest. Durch die Steuerung der Umgebungstemperatur wird das Druckobjekt warm gehalten. Dies reduziert die Tendenz zum Schrumpfen und zu Warping. Die besten Ergebnisse werden erreicht, in dem die Temperatur während des Druckvorganges im gesamten Objekt stabil gehalten und am Ende gleichmäßig abgesenkt wird. Warping entsteht, wenn das Objekt ungleichmäßig abkühlt und schrumpfende kühlere Bereiche Kraft auf noch wärmere weiche Bereiche ausüben.
filamentLibraryHelp.material=Die Art des Materials
filamentLibraryHelp.diameter=Geben Sie den Durchmesser Ihres Filaments in mm hier ein. Es wird empfohlen eine digitale Schieblehre oder Mikrometer zu benutzen um einen genauen Wert für dieses Feld zu ermitteln.
filamentLibraryHelp.multiplier=Dieser Wert wird benutzt um "Weichheit" von Material zu kompensieren. Material kann im Extruder zusammengedrückt und verformt werden. Dies kann die Menge des Materials beeinflussen, die zum Kopf gelangt. Je härter das Material, desto näher sollte dieser Wert bei 1 liegen.
filamentLibraryHelp.feedRateMultiplier=Der Multiplikator ermöglicht eine Feineinstellung der Menge des Druckmaterials. Er kann verändert werden um das Druckprofil zu optimieren. Eine Erhöhung des Wertes über 1 führt zum Druck zusätzlichen Materials und umgekehrt - 2 verdoppelt den Materialfluss auf 200%. Es verändert die Menge an Plastik proportional und sollte in sehr kleinen Schritten (z.B.+/- 0,05) verändert werden, da die Auswirkungen deutlich sichtbar sind.
filamentLibraryHelp.firstlayerBedTemp=Dieser Wert legt die Druckbetttemperatur während des Drucks der untersten Schicht fest. Dieser Wert wird oft höher gesetzt um eine gute Haftung des Drucks am Anfang zu gewährleisten. Die Temperatur sollte während des weiteren Drucks niedriger liegen, um ein Nachgeben des Objektes an seiner Basis zu  vermeiden. 
filamentLibraryHelp.bedTemp=This value sets the temperature of the print bed surface during a print. A heated bed will help to reduce warping and improve adhesion of a wide range of materials. ABS requires a bed temperature of approximately 110°C for good adhesion, whereas PLA only requires 60-80°C.
filamentLibraryHelp.firstLayerNozzleTemp=Dieser Wert legt die Düsentemperatur fest, wenn die unterste Schicht des Objektes gedruckt wird. Dieser Wert wird erhöht um die Haftung des Objektes am Beginn des Druckes zu verbessern, die Temperatur kann während des restlichen Druckvorganges niedriger liegen.
filamentLibraryHelp.nozzleTemp=This value sets the temperature of the nozzle used for printing the material. Different thermoplastics require different nozzle temperatures due to their differing melting points (or more accurately, glass transition temperatures). For example, most ABS requires a nozzle temperature of 240°C, whereas PLA only requires 200°C to print successfully.
