readyToBeginNozzleOpeningCalibration=Mit diesem Test wird die Offenstellung des Nadelventils kalibriert. Sie müssen SmartReel-Material in den Robox einlegen und eine Pinzette bereithalten. Während des Tests wird Material zum Kopf geführt und geschmolzen. Bei jedem Ventil werden Sie gefragt, ob Material austritt. Während des Tests werden die Düse in kleinen Schritten geöffnet und Sie gebeten, in jeder Phase zu überprüfen, ob Material austritt. Sobald Sie bestätigt haben, dass Material fließt, werden die Werte gespeichert und der Test weitergeführt.
