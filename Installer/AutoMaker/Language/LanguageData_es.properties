profileLibraryHelp.name=El nombre del perfil
profileLibraryHelp.slicerChooser=Escoje que Slicer quieres usar
profileLibraryHelp.layerHeight=This setting defines the layer height (essentially the print resolution) of the printed object. Users can select from any value between 20-400μm, however this setting will dramatically affect print time.
profileLibraryHelp.fillDensity=Este ajuste cambia la cantidad de material que se usa para rellenar el interior del objeto. 100% significa un objeto completamente solido, y 0% es hueco.
profileLibraryHelp.fillPattern=Este ajuste se usa para cambiar el patron de extrusión usado para el relleno interno de la parte.
profileLibraryHelp.infillEveryN=This setting forces Robox® to add a solid infill layer every n layers. To disable this option, enter 0.
profileLibraryHelp.solidLayersTop=Esta ajuste determina cuantas capas solidas se usaran en la parte superior del objeto. Podrias necesitar incrementar este numero si estas imprimeindo un objeto con una superficie superior con tendencia horizontal para evitar huecos en la superficie exterior.
profileLibraryHelp.solidLayersBottom=Este ajuste especifica cuantas capas solidaas se usar para completar la parte inferior del objeto. Podrias tener que incrementar este ajuste si estas imprimiendo un objeto con una superficie inferior con tendencia horizontal para evitar huecos en la superficie exterior.
profileLibraryHelp.numberOfPerimeters=Este ajuste especifica cuantas paredes externas se produciran al completar la parte exterior de la parte. A mas perimetros, paredes mas anchas.
profileLibraryHelp.firstLayerExtrusionWidth=Este ajuste cambia el ancho de una sola lineade extrusión (mm) cuando se imprime la primera capa del modelo.
profileLibraryHelp.perimeterExtrusionWidth=Este ajuste cambia el ancho de una sola linea de extrusión (mm) imprimiendo perimetros, es decir, las capas exteriores de un modelo.
profileLibraryHelp.infillExtrusionWidth=Esta ajuste cambia el ancho de una sola linea de extrusión (mm) cuando se imprime relleno no solido, por ejemplo, el relleno interno de un modelo entre las partes superior e inferior.
profileLibraryHelp.solidInfillExtrusionWidth=Este ajuste cambia el ancho de una sola linea de extrusión (mm) cuando se imprime el relleno solido, es decir, las capas superiores e inferiores solidas.
profileLibraryHelp.topSolidInfillExtrusionWidth=This setting changes the width of a single line of extrusion (mm) when printing the last top layer i.e. the top of the model’s exposed surfaces.
profileLibraryHelp.supportExtrusionWidth=Esta ajuste cambia el ancho de una sola linea de extrusion (mm) cuando se imprime el material de soporte.
profileLibraryHelp.nozzleEjectionVolume=Este parametro especifica el volumen de material que se expulsa cuando la valvula se cierra. La aguja en si tiene un volumen, y por lo tanto su equivalente en plastico es desplazado cuando la valvula se cierra.
profileLibraryHelp.nozzlePartialOpen=este valor se puede usar para escificar un radio movimiento de agujas menor , por ejemplo, un valor de 0.5 causará que la aguja de la valvula solo se abra hasta la mitad.
profileLibraryHelp.supportOverhangThreshold=Este angulo especifica el tamaño angular de una zona sobresaliente sobre la que se generará material de soporte. Ajustar este valor a '0' hara que AutoMaker determine este valor automaticamente.
profileLibraryHelp.supportPattern=esta opción permite determinar el patron usado para generar el material de soporte - con algunas opciones se requiere menos material, permitiendo tiempos de impresión mas rapidos.
profileLibraryHelp.supportPatternSpacing=Este especifica el espacio entre extrusiones de soporte en milimentors, es decir, la densidad del material de soporte.
profileLibraryHelp.supportPatternAngle=Esta opción permite girar la dirección de las lineas de soporte en el plano XY
profileLibraryHelp.firstLayerSpeed=este parametro cambia la velocidad a la que se mueve la cabeza cuando se imprime la primera capa en mm/s
profileLibraryHelp.perimeterSpeed=Este paramentro determina la velocidad en la que los perimetros (paredes del objeto) son impresos en milimetros por segundo.
profileLibraryHelp.smallPerimeterSpeed=Este parametro determina la velocidad en la que se imprimiran los perimetros pequeños (pensado para huecos, islas y detalles finos) en milimetros por segundo. Una velocidad mas lenta que la 'Velocidad de Impresión de Perimetros' se recomienda para mejorar la calidad de detalles pequeños.
profileLibraryHelp.externalPerimeterSpeed=Este parametro ajusta la velocidad en la cual se imprimen los perimetros exteriores (la superficie exterior de un objeto) en milimetros por segundo.
profileLibraryHelp.infillSpeed=Este paramentro determina la velocidad en la que se imprime el relleno de un objeto en milimetros por segundo. Este valor debria ser tan rapido como sea posible sin comprometer la integridad de la estructura de relleno. Extrusiones mas rapidas pueden romperse y causar puntos debiles en el objeto.
profileLibraryHelp.solidInfillSpeed=este parametro ajusta la velocidad en la cual se imprime el relleno solido (la superficie inferior de un objeto) en milimetros por segundo.
profileLibraryHelp.TopSolidInfillSpeed=Este parametro determina la velocidad en que se imprimiora el relleno de la parte superior del objeto en milimetros por segundo. Este es usualmente mas lento para dar tiempo para que la extrusion cubra por completo las capas superiores anteriores creando una superficie uniforme. Las ultimas capas deben haberse impreso adecuadamente sobre la estructura de relleno, preparando la impresi´øn para un resultado limpio.
profileLibraryHelp.supportMaterialSpeed=Este parametro determina la velocidad en la que se imprimirá el material de soporte en milimetros por segundo Este valor debe ser tan rapido como sea posible sin comprometer la integridad del soporte.
profileLibraryHelp.raftBaseLinewidth=Este ajuste cambia el ancho de una sola linea de extrusion (mm) cuando se imprime la primera capa de la balsa.
profileLibraryHelp.raftAirGapLayer0=Este ajuste cambia la altura del espacio entre la parte superior de la balsa y la primera capa del modelo en mm.
profileLibraryHelp.interfaceLayers=Este ajuste cambia el numero de capas solidas que se producen en la parte superior de la balsa antes de que la Robox comiense a imprimir el modelo.
profileLibraryHelp.bridgesSpeed=Este parametro determina la velocidad en la que se imprimirán los puentes (capas sin soporte entre 2 superficies existentes) en milimetros por segundo. La habilidad de crear areas sin soporte dependera del material y el enfriamiento. Ir demasiado lento ocasionará que el puente cuelgue, demasiado rapido ocasionará puentes incompletos.Generlamente los puentes se imprimen mas lento que los perimentros.
profileLibraryHelp.interfaceSpeed=This parameter sets the speed at which interface material is printed in millimetres per second.
profileLibraryHelp.gapFillSpeed=Este parametro determina la velocidad a la cual se imprimen las pequeñas aperturas en milimetros por segundo. Rellenar estas aperturas resulta en la oscilación rapida del cabezal y la vibración y resonancia resultante puede afectar negativamente la calidad de la impresión. Un valor menor aqui puede ayudar a mitigar este problema. Un valor de cero deshabilita el relleno de estas aperturas por completo.
profileLibraryHelp.enableAutoCooling=This setting is used to enable or disable automatic cooling for 3D prints. AutoMaker™ uses one of two methods to control cooling - it can either increase the fan speed or slow down the time to print a layer. The choice of which method is used is controlled by 'Enable Fan if Layer Time <' and 'Go Slow if Layer Time <'.
profileLibraryHelp.minFanSpeed=Esto determina la velocidad minima del ventilador como porcentaje de la potencia maxima
profileLibraryHelp.maxFanSpeed=Esto determina la maxima velocidad del ventilador del cabezal como porcentaje de la maxima potencia.
profileLibraryHelp.bridgesFanSpeed=Este juste determina la velocidad del ventilador que se usa cuando se imprimen puentes en porcentaje de poder maximo.
profileLibraryHelp.disableFanFirstNLayers=Esto deshabilita el ventilador de la cabeza mientras se imprimen las primeras n capas, esto puedo ayudar con la adherencia de la primera capa a al cama. Se recomienda dejarlo apagado para la primera y segunda capa.
profileLibraryHelp.enableFanLayerTimeBelow=Esto aumentará la velocidad del ventilador al maximo si la impresión de la capa tarda mas del valor especificado en sgundos.
profileLibraryHelp.slowFanLayerTimeBelow=Esto alentará la impresión si el tiempo de la capa es menor del valor especificado en segundos.
profileLibraryHelp.minPrintSpeed=Este ajuste es un limite menor sobre que tan despacio se puede imprimir una capa en milimetros por segundo.
