filamentLibraryHelp.ambientTemp=Este valor determina la temperatura de el area cerrada de impresión. Al controlar la temperatura del ambiente, es posible mantener el objeto impreso caliente, reduciendo su tendencia a encogerse y deformarse. Los mejores resultados se obtendrán manteniendo la temperatura del objeto hasta el final de la impresión cuando todo el objeto podrá enfriarse simultaneamente, La deformación se introduce cuando el objeto se enfria de forma no uniforme, donde las areas que se estan encogiendo ejercen presion sobre las que todavia estan claeintes y suaves.
filamentLibraryHelp.material=El tipo de material
filamentLibraryHelp.diameter=Ingrese el diametro de su filamente en mm - Se recomienda que use un calibrador / vernier para obtener una medida precisa para este campo.
filamentLibraryHelp.multiplier=Este valor se utilizar apra compensar la suavidad de tu material. A medida que el filmaento para por el extrusor, puede comprimirse por los engranes de alimentación gaciendo cambiar su forma ligramente. Esto puede afectar la cantidad e material que se alimenta al cabezal - mientras mas duro sea el amterial, lo mas cercano que debe estar este valor al 1.
filamentLibraryHelp.feedRateMultiplier=Este multiplicador permite ajustar finamente la velocidad de extrusión del material - puede ajustarse durante la impresión para obtener el perfil de extrusión optimo. Incrementando el valor arriba de 1 causara que se extruya mas material y vice versa - 2 seria le equivalente a un 200% de flujo de material. Varia la cantidad de plastico proporcionalmente y deberia cambiarse en incrementos pequeños (por ejemplo, +/- 0.05) ya que los efectos son muy notables.
filamentLibraryHelp.firstlayerBedTemp=Este valor determina la temperatura de la cama cuando se imprime la primer capa. Este valor es a menduo mas alto para asegurar una buena adhesion al inicio de la impresión, sin embargo, la temperatura puede ser menor para el resto de la impresión, o puede ocasionar que el objeto se 'cuelgue' en su base.
filamentLibraryHelp.bedTemp=This value sets the temperature of the print bed surface during a print. A heated bed will help to reduce warping and improve adhesion of a wide range of materials. ABS requires a bed temperature of approximately 110°C for good adhesion, whereas PLA only requires 60-80°C.
filamentLibraryHelp.firstLayerNozzleTemp=Este valor determina la temperatura de la boquilla cuando se imprime la primera capa del obejto. Este valor suele ser mas elevado para asegurar una buena adhesión cuando se incia una impresion, sin embargo, la temperatura puede ser mas baja para el resto del la impresión
filamentLibraryHelp.nozzleTemp=This value sets the temperature of the nozzle used for printing the material. Different thermoplastics require different nozzle temperatures due to their differing melting points (or more accurately, glass transition temperatures). For example, most ABS requires a nozzle temperature of 240°C, whereas PLA only requires 200°C to print successfully.
