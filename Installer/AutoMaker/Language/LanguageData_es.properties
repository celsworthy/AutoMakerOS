readyToBeginNozzleOpeningCalibration=Esta prueba calibrara el punto de apertura de las valvulas de las boquillas. Necesitaras un material SmartReel insertado en la Robox, y unas pinzas. La prueba alimentara material al cabezal y lo derretira. Para cada valvula se te preguntara si esta saliendo material, la prueba abrira las valvulas en incrementos pequeños y te pedira checar en cada paso si sale material. Una vez confirmado que esta saliendo material, el valor de apertura sera guardado y la prueba continuara.
